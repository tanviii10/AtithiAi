<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu List | AtithiAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
<header class="main-header">
  <div>
    <div class="logo">AtithiAI üçΩÔ∏è</div>
    <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
  </div>
</header>

    <div class="user-box">
        <span>Welcome, <b th:text="${username}"></b></span>
        <span th:text="${role}"></span>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- CONTENT -->
<div class="container admin-page">

    <div class="page-header">
        <h2>Menu Management</h2>
        <a href="/menu/add" class="add-btn">+ Add Item</a>
    </div>

    <div class="table-card">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price (‚Çπ)</th>
                <th>Status</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${menuItems}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.price}"></td>

                <td>
                    <span th:if="${item.available}" class="status-pill available">
                        Available
                    </span>
                    <span th:if="${!item.available}" class="status-pill unavailable">
                        Unavailable
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
