	<link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>

<!-- NAVBAR -->

<header class="main-header">

    <div class="user-box">
        <span>Welcome, <b th:text="${username}"></b></span>

<!-- CONTENT -->
<div class="container">

    <div class="header">
        <h2>Menu Items</h2>
        <a href="/menu/add" class="add-btn">+ Add Item</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price (‚Çπ)</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.price}"></td>
            <td class="status" th:text="${item.available ? 'Available' : 'Unavailable'}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
