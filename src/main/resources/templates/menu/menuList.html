<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu List | AtithiAI</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .brand h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b35, #ff9f1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            margin: 2px 0 0;
            font-family: 'Tiro Devanagari Marathi', serif;
            font-size: 14px;
            color: #7a3e2e;
        }

        .user-box {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 14px;
        }

        .logout-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            background: #ff6b35;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }

        /* Content */
        .container {
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-btn {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff6b35, #ff9f1c);
            color: white;
            font-weight: 600;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 16px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #fff5ec;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        .status {
            font-weight: 600;
            color: green;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">
        <h1>AtithiAI üçΩÔ∏è</h1>
        <p>‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</p>
    </div>

    <div class="user-box">
        <span>Welcome, <b th:text="${username}"></b></span>
        <span th:text="${role}"></span>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="header">
        <h2>Menu Items</h2>
        <a href="/menu/add" class="add-btn">+ Add Item</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price (‚Çπ)</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.price}"></td>
            <td class="status" th:text="${item.available ? 'Available' : 'Unavailable'}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
