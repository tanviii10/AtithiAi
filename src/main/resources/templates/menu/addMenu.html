<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/global.css}">
	
</head>

<body>

<!-- NAVBAR -->
<header class="main-header">
  <div>
    <div class="logo">AtithiAI üçΩÔ∏è</div>
    <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>

</header>

<div class="container admin-page">

    <div class="page-header">
        <h2>Add Menu Item</h2>
        <a href="/menu/list" class="back-link">‚Üê Back to Menu</a>
    </div>

    <div class="form-card">
        <form th:action="@{/menu/save}" method="post">

            <div class="form-group">
                <label>Item Name</label>
                <input type="text" name="name" placeholder="Enter item name" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="">Select category</option>
                    <option value="STARTER">Starter</option>
                    <option value="MAIN">Main Course</option>
                    <option value="DESSERT">Dessert</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price (‚Çπ)</label>
                <input type="number" step="0.01" name="price" placeholder="Enter price" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Item</button>
                <a href="/menu/list" class="btn-secondary">Cancel</a>
            </div>

        </form>
    </div>

</div>


</body>
</html>
