<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | AtithiAI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fff5ec, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand h1 {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b35, #ff9f1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            font-family: 'Tiro Devanagari Marathi', serif;
            font-size: 16px;
            color: #7a3e2e;
            margin-top: 4px;
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        input:focus {
            border-color: #ff6b35;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ff6b35, #ff9f1c);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.95;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0 15px;
                padding: 28px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- Branding -->
<header class="main-header">
  <div>
    <div class="logo">AtithiAI üçΩÔ∏è</div>
    <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
  </div>
</header>

    <div class="title">Sign in to Dashboard</div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="error-box">
        Invalid phone number or password
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="username" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
        ¬© 2026 AtithiAI ¬∑ Smart Hospitality Platform
    </div>

</div>

</body>
</html>
