<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Dish Explanation | AtithiAI</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">
        <div class="logo-text">AtithiAI üçΩÔ∏è</div>
        <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
    </div>

    <div class="nav-links">
        <a href="/index">Dashboard</a> 
        <a href="/ai/menu-optimization">Menu Optimization</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- Content -->
<div class="container">

    <h2 class="page-title">What's Inside A Dish !</h2>

    <div class="ai-card">

        <form method="post" th:action="@{/ai/dish-explanation}" class="ai-form">

            <label>Select Dish</label>

            <select name="dishName" required>
                <option value="">-- Choose a Dish --</option>
                <option th:each="dish : ${dishes}"
                        th:value="${dish}"
                        th:text="${dish}"
                        th:selected="${dish == selectedDish}">
                </option>
            </select>

            <button type="submit" class="btn-primary">
                Get AI Explanation
            </button>
        </form>

        <!-- Result -->
        <div th:if="${info != null and !info.containsKey('error')}"
             class="ai-result">

            <h3 th:text="${selectedDish}"></h3>

            <p><strong>Ingredients:</strong>
                <span th:text="${info.ingredients}"></span>
            </p>

            <p><strong>Spice Level:</strong>
                <span th:text="${info.spice_level}"></span>
            </p>

            <p><strong>Taste:</strong>
                <span th:text="${info.taste}"></span>
            </p>

            <p><strong>Speciality:</strong>
                <span th:text="${info.speciality}"></span>
            </p>
        </div>

        <div th:if="${info != null and info.containsKey('error')}">
            <p th:text="${info.error}"></p>
        </div>

    </div>

</div>
