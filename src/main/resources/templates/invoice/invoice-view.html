<!DOCTYPE html>
<html>
<head>
    <title>Invoice | AtithiAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Poppins;
            background: #f1f5f9;
            padding: 40px;
        }

        .invoice-box {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 20px;
        }

        .brand {
            font-size: 24px;
            font-weight: 600;
        }

        .tagline {
            font-family: 'Tiro Devanagari Marathi';
            color: #ca8a04;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .print {
            text-align: right;
            margin-bottom: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="invoice-box">

    <div class="print">
        <button onclick="window.print()">Print Invoice</button>
    </div>

    <div class="header">
        <div>
            <div class="brand">AtithiAI üçΩÔ∏è</div>
            <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
        </div>
        <div>
            <strong>Invoice</strong><br>
            Order #: <span th:text="${order.id}"></span><br>
            Date: <span th:text="${payment.paymentDate}"></span>
        </div>
    </div>

    <p><strong>Customer:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Payment Mode:</strong> <span th:text="${payment.paymentMode}"></span></p>
    <p><strong>Status:</strong> <span th:text="${payment.status}"></span></p>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${order.orderItems}">
                <td th:text="${item.menuItem.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td>‚Çπ<span th:text="${item.price}"></span></td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        Total: ‚Çπ<span th:text="${order.totalAmount}"></span>
    </div>

    <div class="footer">
        Thank you for dining with us üôè <br>
        Visit again ‚Äî AtithiAI
    </div>
</div>

</body>
</html>
