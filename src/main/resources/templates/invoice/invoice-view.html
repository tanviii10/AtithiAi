<!DOCTYPE html>
<html>
<head>
    <title>Invoice | AtithiAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>

<div class="invoice-box">

    <div class="print">
        <button onclick="window.print()">Print Invoice</button>
    </div>

    <div class="header">
        <div>
            <div class="brand">AtithiAI üçΩÔ∏è</div>

        </div>
        <div>
            <strong>Invoice</strong><br>
            Order #: <span th:text="${order.id}"></span><br>
            Date: <span th:text="${payment.paymentDate}"></span>
        </div>
    </div>

    <p><strong>Customer:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Payment Mode:</strong> <span th:text="${payment.paymentMode}"></span></p>
    <p><strong>Status:</strong> <span th:text="${payment.status}"></span></p>

    <table>
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody>

                <td th:text="${item.quantity}"></td>

    </table>
