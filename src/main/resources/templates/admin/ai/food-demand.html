                    <th style="text-align:left;">Category</th>

<tbody>
    <tr th:each="entry : ${demandData}">
        <td th:text="${entry.key}"></td>

        <td>
            <span th:if="${entry.value == 'HIGH'}"
                  class="status-badge high"
                  th:text="${entry.value}">
            </span>

            <span th:if="${entry.value == 'MEDIUM'}"
                  class="status-badge medium"
                  th:text="${entry.value}">
            </span>

            <span th:if="${entry.value == 'LOW'}"
                  class="status-badge low"
                  th:text="${entry.value}">
            </span>
        </td>
    </tr>
