<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order | AtithiAI</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">
        <div class="logo-text">AtithiAI üçΩÔ∏è</div>
        <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
    </div>
    <div class="nav-links">
    <a href="/">Home</a>

    <!-- Category shortcuts -->
    <a href="/order/menu?category=STARTER">Starters</a>
    <a href="/order/menu?category=MAIN">Main Course</a>
    <a href="/order/menu?category=DESSERT">Desserts</a>

    <!-- Review -->
    <a href="/order/review" class="highlight-link">Review Order</a>
</div>

</div>

<!-- Page Title -->
<div class="section">
    <h2 class="section-title" th:text="${category} + ' Menu'"></h2>

    <!-- Menu Cards -->
    <div class="menu-grid">

        <div class="menu-card" th:each="item : ${menuItems}">
            <img th:src="@{${item.imageUrl}}" alt="Food Image">

            <div class="menu-card-body">
                <h4 th:text="${item.name}"></h4>
                <p class="price">‚Çπ <span th:text="${item.price}"></span></p>

                <form th:action="@{/order/add}" method="post">
    				<input type="hidden" name="menuItemId" th:value="${item.id}">
    				<input type="hidden" name="category" th:value="${category}">
   					<div class="add-to-cart">
    					<input type="number"
         					    name="quantity"
          						value="1"
           						min="1"
           						class="qty-input">

    			<button type="submit" class="btn-add">
       						 Add
    			</button>
					</div>
				</form>
            </div>
        </div>

    </div>

    <div style="text-align:center; margin-top:40px;">
        <a href="/order/review" class="primary-btn">Review Order</a>
    </div>
</div>

</body>
</html>
