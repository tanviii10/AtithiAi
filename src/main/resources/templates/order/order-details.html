<!DOCTYPE html>
<html>
<head>
    <title>Order Details | AtithiAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <style>
        body { font-family:Poppins; background:#f8fafc }
        .card { background:white; padding:20px; border-radius:14px;
                margin-bottom:14px; box-shadow:0 6px 16px rgba(0,0,0,.08)}
        button { background:#16a34a; color:white; border:none;
                 padding:8px 14px; border-radius:8px }
    </style>
</head>

<body>
<div style="padding:30px">

    <h2>Order #<span th:text="${order.id}"></span></h2>
    <p>Status: <strong th:text="${order.status}"></strong></p>
    <p>Total: ₹<strong th:text="${order.totalAmount}"></strong></p>

    <div class="card">
        <h3>Add Item</h3>
        <form th:action="@{'/order/' + ${order.id} + '/add'}" method="post">
            <select name="menuItemId">
                <option th:each="item : ${menu}"
                        th:value="${item.id}"
                        th:text="${item.name + ' - ₹' + item.price}">
                </option>
            </select>
            <input type="number" name="quantity" min="1" value="1">
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="card">
        <h3>Items</h3>
        <div th:each="item : ${order.orderItems}">
            <span th:text="${item.menuItem.name}"></span>
            x <span th:text="${item.quantity}"></span>
        </div>
    </div>

</div>
</body>
</html>
