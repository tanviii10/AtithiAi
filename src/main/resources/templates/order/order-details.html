<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Review | AtithiAI</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Tiro+Devanagari+Marathi&display=swap"
          rel="stylesheet">
</head>

<body>

<div class="navbar">
    <div class="brand">
        <div class="logo-text">AtithiAI üçΩÔ∏è</div>
        <div class="tagline">‡§Ö‡§§‡§ø‡§•‡•Ä ‡§¶‡•á‡§µ‡•ã ‡§≠‡§µ‡§É</div>
    </div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/order/menu?category=STARTER">Continue Ordering</a>
    </div>
</div>

<div class="container">

    <h2 class="page-title">Review Your Order</h2>

    <div class="order-summary-card">

        <div class="order-header">
            <span>Order #<strong th:text="${order.id}"></strong></span>
            <span class="status-badge" th:text="${order.status}"></span>
        </div>

        <div class="order-items">
            <div class="order-item"
                 th:each="item : ${order.orderItems}">

                <div class="item-left">
                    <span class="item-name"
                          th:text="${item.menuItem.name}"></span>
                    <span class="item-qty">
                        √ó <span th:text="${item.quantity}"></span>
                    </span>
                </div>

                <div class="item-price">
                    ‚Çπ <span th:text="${item.price * item.quantity}"></span>
                </div>

            </div>
        </div>

        <!-- Total -->
        <div class="order-total">
            <span>Total Amount</span>
            <span>‚Çπ <strong th:text="${order.totalAmount}"></strong></span>
        </div>

        <!-- Actions -->
        <div class="order-actions">
            <a href="/order/menu?category=STARTER" class="btn-secondary">
                Continue Ordering
            </a>

            <a href="/payment/start" class="btn-primary">
                Proceed to Payment
            </a>
        </div>

    </div>

</div>

<div class="footer">

</body>
</html>
